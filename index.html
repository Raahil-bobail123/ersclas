<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SCLAS Project</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full-width Header Tile with Stylized Logo Text -->
    <header class="header-tile">
        <div class="logo">
            <h1 class="logo-text">ER</h1>
            <p class="subtext">by SCLAS</p>
        </div>
    </header>
    
    <div class="container">
        <h1 class="fade-in">Join Us</h1>
        <p class="fade-in">Sign up to be part of our community.</p>
        <form id="registrationForm" class="fade-in" onsubmit="return registerUser(event);">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        
        <!-- Subtle Box to Display Registration ID -->
        <div id="registrationResult" class="subtle-box" style="display:none;">
            <h2>Registration Successful!</h2>
            <p>Your Registration ID is: <strong id="generatedID"></strong></p>
            <p>Please check your email for further instructions.</p>
            <button class="submit-btn" onclick="closePopup()">Okay</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- External JS File -->
</body>
</html>
